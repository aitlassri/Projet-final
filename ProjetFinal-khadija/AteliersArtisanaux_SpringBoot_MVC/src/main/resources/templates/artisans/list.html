<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des artisans</title>
    <!-- Ajouter le lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Titre de la page -->
        <h2 class="mt-4">Liste des artisans</h2>

        <!-- Tableau pour afficher la liste des artisans -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <!-- Colonnes du tableau -->
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle sur la liste des artisans pour afficher chaque artisan -->
                <tr th:each="artisan : ${artisans}">
                    <!-- Cellules contenant les informations de chaque artisan -->
                    <td th:text="${artisan.id}"></td>
                    <td th:text="${artisan.nom}"></td>
                    <td th:text="${artisan.email}"></td>
                    <!-- Colonne pour l'action (voir le détail de l'artisan) -->
                    <td>
                        <!-- Lien pour voir le détail de l'artisan -->
                        <a th:href="@{/artisans/{id}(id=${artisan.id})}" class="btn btn-primary">Voir</a>
                   	
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Lien pour créer un nouvel artisan -->
        <a th:href="@{/artisans/create}" class="btn btn-success">Créer un nouvel artisan</a>
      <!-- Bouton pour retourner au menu avec la classe Bootstrap 'btn btn-secondary' -->			
       <button class="btn btn-secondary" onclick="window.location.href='/'">Retour au menu</button>
     
 </div>

    <!-- Ajouter les scripts Bootstrap JavaScript (si nécessaire) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
