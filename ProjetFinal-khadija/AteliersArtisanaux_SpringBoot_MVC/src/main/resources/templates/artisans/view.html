<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vue de l'artisan</title>
    <!-- Ajouter le lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Titre de la page -->
        <h2 class="mt-4">Détails de l'artisan</h2>

        <!-- Liste de définitions pour afficher les détails de l'artisan -->
        <dl class="mt-4">
            <!-- Elément de la liste de définitions pour l'ID de l'artisan -->
            <dt>ID</dt>
            <dd th:text="${artisan.id}"></dd>

            <!-- Elément de la liste de définitions pour le nom de l'artisan -->
            <dt>Nom</dt>
            <dd th:text="${artisan.nom}"></dd>

            <!-- Elément de la liste de définitions pour l'email de l'artisan -->
            <dt>Email</dt>
            <dd th:text="${artisan.email}"></dd>
        </dl>

        <!-- Lien pour revenir à la liste des artisans -->
        <a th:href="@{/artisans}" class="btn btn-primary">Retour à la liste des artisans</a>
    </div>

    <!-- Ajouter les scripts Bootstrap JavaScript (si nécessaire) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
