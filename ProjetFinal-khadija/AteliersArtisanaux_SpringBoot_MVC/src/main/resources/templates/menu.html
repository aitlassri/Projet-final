<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu de navigation</title>
    <!-- Liens vers les fichiers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Menu ateliers artisanaux</h2>
                <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/clients'">Clients</button>
                <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/ateliers'">Ateliers</button>
                <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/artisans'">Artisans</button>
                <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/reservations'">Réservations</button>
                <button class="btn btn-danger btn-block" onclick="closeApp()">Quitter</button>
            </div>
        </div>
    </div>

    <!-- Liens vers les fichiers Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Script pour fermer l'application -->
    <script type="text/javascript">
        function closeApp() {
            // Ajoutez ici le code pour fermer l'application (si nécessaire)
            alert("Fermeture de l'application...");
        }
    </script>
</body>
</html>
